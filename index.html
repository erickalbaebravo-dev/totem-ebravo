<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Totem EBravo - KM24A</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            width: 1920px; 
            height: 1080px; 
            overflow: hidden;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            padding: 60px;
            text-align: center;
        }
        h1 { 
            font-size: 72px; 
            margin-bottom: 30px;
            color: #00e5ff;
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 40px auto;
            width: 80%;
        }
        .info {
            font-size: 28px;
            margin: 15px 0;
        }
        .button {
            background: #00c853;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ TOTEM EBRAVO</h1>
        <div class="status">
            <div class="info">Modelo: Samsung KM24A</div>
            <div class="info">Sistema: Tizen 4.0+</div>
            <div class="info">Resolução: 1920x1080</div>
            <div class="info">Status: Operacional</div>
        </div>
        
        <!-- SEU CONTEÚDO AQUI -->
        <div id="app-content">
            <button class="button" onclick="alert('KM24A Funcionando!')">
                Testar Interação
            </button>
            
            <div style="margin-top: 50px; font-size: 22px;">
                <p>Esta é a versão otimizada para Samsung KM24A</p>
                <p>Adicione seus componentes e funcionalidades aqui</p>
            </div>
        </div>
        
        <div style="position: absolute; bottom: 20px; right: 20px; font-size: 18px; opacity: 0.7;">
            Versão 1.0 • KM24A • $(new Date().getFullYear())
        </div>
    </div>
    
    <script>
        // Log inicial
        console.log('Totem EBravo KM24A inicializado');
        
        // Detecta Tizen
        if (typeof tizen !== 'undefined') {
            console.log('Tizen API disponível');
            
            // Configurações para KM24A
            document.addEventListener('tizenhwkey', function(e) {
                if(e.keyName === "back") {
                    e.preventDefault();
                    // Lógica para botão back
                }
            });
            
            // Mantém tela sempre ligada (para totem)
            tizen.power.request("SCREEN", "SCREEN_NORMAL");
        }
        
        // Inicia seu aplicativo
        window.onload = function() {
            console.log('Aplicativo carregado para KM24A');
            // Inicialize seu framework aqui (Vue, React, etc.)
        };
    </script>
</body>
</html>
