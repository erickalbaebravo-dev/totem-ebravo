<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Painel - Totem Votos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:12px;}
    th,td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f4f4f4; }
    #controls { margin-bottom:12px; }
  </style>
</head>
<body>
  <h1>Painel de Votos</h1>
  <div id="controls">
    <button onclick="carregar()">Atualizar</button>
    <button onclick="baixarCSV()">Exportar CSV</button>
    <input id="senha" type="password" placeholder="Senha admin" style="margin-left:12px;">
  </div>
  <table>
    <thead><tr><th>ID</th><th>Data/Hora</th><th>Origem</th><th>Nota</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
<script>
const ADMIN_PASS = 'admin123'; // altere localmente antes de publicar
async function carregar(){
  if(document.getElementById('senha').value !== ADMIN_PASS){ alert('Senha incorreta'); return; }
  const res = await fetch('https://ebtotem.up.railway.app/listVotes');
  const data = await res.json();
  const tbody = document.getElementById('tbody'); tbody.innerHTML='';
  data.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${r.id}</td><td>${new Date(r.created_at).toLocaleString()}</td><td>${r.origem}</td><td>${r.nota}</td>`;
    tbody.appendChild(tr);
  });
}
function baixarCSV(){
  if(document.getElementById('senha').value !== ADMIN_PASS){ alert('Senha incorreta'); return; }
  window.location = 'https://ebtotem.up.railway.app/export';
}
</script>
</body>
</html>
